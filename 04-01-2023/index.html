<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome cdn Links -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css"
      integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css"
      integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css file link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="twitter-msg-container">
      <img src="images/Mosh.jpg" alt="Mosh is smiling" id="Mosh-image" />
      <div class="twitter-msg-details">
        <h3 id="username">@moshhamedani</h3>
        <p id="msg">I'd love to teach you HTML/CSS!</p>
        <div class="message-reaction">
          <img
            src="images/comment-png.png"
            alt="comment Image"
            class="msg-images"
          />
          <p class="reaction-msg-fonts">242</p>
          <img src="images/retweet.svg" alt="" class="msg-images" />
          <p class="reaction-msg-fonts">142</p>
          <!-- <img src="images/heart.png" alt="heart emoji" class="msg-images" /> -->
          <i class="fa-regular fa-heart msg-images"></i>
          <p class="reaction-msg-fonts">2.6k</p>
        </div>
      </div>
    </div>
  </body>
</html>
